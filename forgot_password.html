<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--GOOGLE FONTS
    Lato-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!--GOOGLE FONTS
    Noto serif-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        onerror="this.onerror=null;this.href='./css/vendors/bootstrap.min.css';">
    <link rel="stylesheet" href="./css/main.css">

    <title>Login</title>
</head>

<body class="container-login-2">

    <div class="container-fluid container-login-2">
        <div class="d-flex justify-content-center">
            <div class="align-self-center container-grey my-5">
                <h1 class="fs-2 fw-bold text-center mt-5 mb-2">¿Has olvidado tu contraseña?</h1>
                <p class="text-center content mx-5">Ingresa la dirección de correo electrónico asociada a tu cuenta y te
                    enviaremos un enlace para restablecer la contraseña.</p>

                <form action="" method="">
                    <div class="row d-flex justify-content-center gap-3 mx-2">
                        <div class="mb-2 col-lg-9 col-md-9 col-sm-12">
                            <label for="correo" class="form-label fw-bold">Correo</label>
                            <input id="correo" class="form-control" type="text" placeholder="Correo">
                        </div>

                    </div>
                    <button class="btn-curved fw-bold mx-auto d-flex justify-content-center mt-4 mb-2">Enviar</button>
                    <p class=" text-center text-content">¿Ya recordaste la contraseña? <span> <a class="text-link"
                                href="">Enviar</a></span></p>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
