<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--GOOGLE FONTS
    Lato-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!--GOOGLE FONTS
    Noto serif-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        onerror="this.onerror=null;this.href='./css/vendors/bootstrap.min.css';">
    <link rel="stylesheet" href="./css/main.css">

    <title>Login</title>
</head>

<body>
    <div class="row d-flex justify-content-center ">


        <div class="col container-fluid container-register-2">

        </div>

        <form action="" method="" class="container-grey">
            
            <h1 class="fw-bold text-center mt-5">Inicia Sesión</h1>
            <p class="text-center content">Te damos la bienvenida</p>
            <div class="row d-flex justify-content-center gap-3 mx-2">
                <div class="col-lg-9 col-md-9 col-sm-12">
                    <label for="nombre" class="form-label fw-bold">Nombre</label>
                    <input id="nombre" class="form-control" type="text" placeholder="Nombre">
                </div>
                <div class="row col-lg-9 col-md-9 col-sm-12">
                    <div class=" col">
                        <label for="primerApellido" class="form-label fw-bold">Primer Apellido</label>
                        <input id="primerApellido" class="form-control" type="text" placeholder="PrimerApellido">
                    </div>

                    <div class=" col">
                        <label for="segundoApellido" class="form-label fw-bold">Segundo Apellido</label>
                        <input id="segundoApellido" class="form-control" type="text" placeholder="SegundoApellido">
                    </div>
                </div>



                <div class=" col-lg-9 col-md-9 col-sm-12">
                    <label for="correo" class="form-label fw-bold">Correo</label>
                    <input id="correo" class="form-control" type="text" placeholder="Correo">
                </div>

                <div class=" col-lg-9 col-md-9 col-sm-12">
                    <label for="usuario" class="form-label fw-bold">Usuario</label>
                    <input id="usuario" class="form-control" type="text" placeholder="Usuario">
                </div>

                <div class=" col-lg-9 col-md-9 col-sm-12">
                    <label for="contraseña" class="form-label fw-bold">Contraseña </label>
                    <input id="contraseña" class="form-control" type="text" placeholder="Contraseña">
                </div>

            </div>




            <button class="btn-curved fw-bold mx-auto d-flex justify-content-center mt-4 mb-2">Registrarse</button>
            <p class="text-center content">Al unirte, aceptas los <ins>Términos y Condiciones</ins></p>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
