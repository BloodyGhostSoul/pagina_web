<body class="container-login-2">
    <section class="container-login ">

        <div class="mt-4">
            <h1 class="title-mdl text-center pt-5">Inicia Sesión</h1>
            <p class="text-phar text-center pb-4">Te damos la bienvenida</p>
            <h2 class="title-sm px-5">Usuario</h2>
            <div class="input-group mb-3 px-5">
                <span class="input-group-text">@</span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
                </div>
            </div>

        </div>

        <div class="pb-4">
            <h2 class="title-sm px-5">Contraseña <span> <a class="text-link px-5" href="">¿Has olvidado tu
                        contraseña?</a></span></h2>
            <div class="form-floating px-5">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            </div>
        </div>

        <div class="d-flex pt-3 pb-3">
            <button class="btn-login center title-sm py-2 px-3 m-auto justify-content ">Iniciar Sesión</button>
        </div>
        <p class=" text-center text-content">¿No tienes una cuenta? <span> <a class="text-link"
                    href="">Registrate</a></span></p>



    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
