<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--GOOGLE FONTS
    Lato-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!--GOOGLE FONTS
    Noto serif-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        onerror="this.onerror=null;this.href='./css/vendors/bootstrap.min.css';">
    <link rel="stylesheet" href="./css/main.css">

    <title>Login</title>
</head>

<body>
    <div class="row d-flex justify-content-center ">

        <form action="" method="" class="container-grey">


            <h1 class="title-lg text-center pt-5">Registro de recetas</h1>
            <p class="text-phar text-center pb-4">Ingrese los datos de la receta</p>
            <div class="row d-flex justify-content-center gap-3 mx-2">
                <div class="col-lg-9 col-md-9 col-sm-12">
                    <label for="nombreReceta" class="form-label fw-bold">Nombre de la Receta</label>
                    <input id="nombreReceta" class="form-control" type="text" placeholder="Nombre Receta">
                </div>


                <div class="row col-lg-9 ">
                    <div class="col ">
                        <label for="imagen" class="form-label fw-bold">Imagen</label>
                        <input class="form-control" type="file" id="imagen" multiple>
                    </div>

                    <div class="col">
                        <div class="mb-3  ps-2 ">
                            <label for="complejidad" class="form-label fw-bold" >Complejidad</label>

                            <select class="form-select form-select-sm py-2" name="complejidad" id="complejidad">
                                <option selected>Elija la Complejidad</option>
                                <option value="1">Fácil</option>
                                <option value="2">Medio</option>
                                <option value="3">Difícil</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row col-lg-9 ">
                    <div class="col ">
                        <label for="tiempoPreparacion" class="form-label fw-bold">Tiempo de preparación</label>
                        <div class="input-group">
                            <div class="form-floating">
                                <input type="text" class="form-control " id="tiempoPreparacion"
                                    placeholder="Tiempo de preparacion">
                                <label for="tiempoPreparacion">Ingrese el tiempo de preparación</label>
                            </div>
                            <span class="input-group-text px-2">min</span>
                        </div>
                    </div>

                    <div class="col mt-4">
                        <label for="categoria" class="form-label fw-bold">Categoría</label>
                        <div class="mb-3 pe-5">
                            <select class="form-select form-select-sm  py-3" name="categoria" id="categoria">
                                <option selected>Elija la Categoría</option>
                                <option value="1">Postre</option>
                                <option value="2">Pasta</option>
                                <option value="3">Salsa</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row col-lg-9 ">
                    <div class="col ">
                        <label for="tiempodeCoccion" class="form-label fw-bold">Tiempo de Cocción</label>
                        <div class="input-group">
                            <div class="form-floating">
                                <input type="text" class="form-control " id="tiempodeCoccion" placeholder="Username">
                                <label for="tiempodeCoccion">Ingrese el tiempo de Cocción</label>
                            </div>
                            <span class="input-group-text">min</span>
                        </div>
                    </div>

                    <div class="col mt-1">
                        <label for="ocasion" class="form-label fw-bold">Ocasión</label>
                        <select class="form-select form-select-sm py-3 " name="ocasion" id="ocasion">
                            <option selected>Elija la Ocasión</option>
                            <option value="1">Reunión Familiar</option>
                            <option value="2">Trabajo</option>
                            <option value="3">Reunion amistosa</option>
                        </select>

                    </div>
                </div>

                <div class="row col-lg-9 ">
                    <div class="col ">
                        <label for="tiempoTotal" class="form-label fw-bold">Tiempo Total</label>
                        <div class="mb-2">
                            <div class="input-group">
                                <div class="form-floating">
                                    <input type="text" class="form-control " id="tiempoTotal"
                                        placeholder="Tiempo Total">
                                    <label for="tiempoTotal">Ingrese el tiempo Total</label>
                                </div>
                                <span class="input-group-text px-2">min</span>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <label for="recetaDestacada" class="form-label fw-bold">¿Receta destacada?</label>
                        <div class="mb-3">
                            <select class="form-select form-select-sm py-3" name="recetaDestacada" id="recetaDestacada">
                                <option selected>Elija una opción</option>
                                <option value="1">Pie de limon</option>
                                <option value="2">Tres Leches</option>
                                <option value="3">Pan con dulce de leche</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row col-lg-9 ">
                    <div class="col ">
                        <label for="porciones" class="form-label fw-bold">Porciones</label>
                        <div class="input-group">
                            <div class="form-floating">
                                <input type="text" class="form-control " id="porciones" placeholder="Porciones">
                                <label for="porciones">Ingrese las porciones</label>
                            </div>
                        </div>
                    </div>

                    <div class="col ">
                        <label for="votos" class="form-label fw-bold">Votos de la Receta</label>
                        <div class="input-group">
                            <div class="form-floating">
                                <input type="text" class="form-control " id="votos" placeholder="Votos">
                                <label for="votos">Ingrese los votos de la receta</label>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-lg-9 col-md-9 col-sm-12">
                    <label for="descripcion" class="form-label fw-bold">Descripción</label>
                    <textarea id="descripcion" class="form-control" placeholder="Descripción"></textarea>
                </div>

                <div class="col-lg-9 col-md-9 col-sm-12">
                    <label for="instrucciones" class="form-label fw-bold">Instrucciones de preparacion</label>
                    <textarea id="instrucciones" class="form-control" placeholder="Instrucciones"></textarea>
                </div>


                <div class="row mt-2">
                    <div class="col d-flex justify-content-center mt-2">
                        <button class="btn-curved center title-sm py-2 px-3 m-auto justify-content ">Registrar
                            Receta</button>
                    </div>

                    <div class="col d-flex justify-content-center mt-2">
                        <button class="btn-curved center title-sm py-2 px-3 m-auto justify-content ">Modificar
                            Receta</button>
                    </div>

                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
